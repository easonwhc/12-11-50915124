<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Rover Photos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f4f6f9;
        }

        .header-gradient {
            background: linear-gradient(to right, #4a148c, #7b1fa2);
        }

        .card-custom {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .card-custom:hover {
            transform: translateY(-5px);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <li class="nav-item navbar-nav ms-auto">
                <a class="nav-link" href="/index.html">首頁</a>
            </li>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/stock/stock.html">股票數據</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/aqi/aqi.html">空氣品質 (AQI)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mars_rover/mars_rover.html">火星照片</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="header-gradient text-white text-center py-4 mb-4 shadow">
        <div class="container">
            <h1 class="display-5 fw-bold">
                <i class="bi bi-camera me-2"></i>火星漫遊者照片
            </h1>
            <p class="lead">探索美國宇航局火星漫遊車拍攝的令人驚嘆的照片</p>
        </div>
    </header>

    <main class="container">
        <div class="row mb-4">
            <div class="col-12">
                <div class="card card-custom">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">
                            <i class="bi bi-search me-2"></i>照片瀏覽器
                        </h2>
                    </div>
                    <div class="card-body">
                        <form id="query-form" class="row g-3">
                            <div class="col-md-6 col-lg-4">
                                <label for="sol" class="form-label">
                                    <i class="bi bi-calendar2 me-1"></i>Martian Sol (Day)
                                </label>
                                <input type="number" class="form-control" id="sol" placeholder="Enter Sol (e.g., 1000)"
                                    value="1000">
                            </div>
                            <div class="col-md-6 col-lg-4 d-flex align-items-end">
                                <button type="button" id="fetch-photos" class="btn btn-primary w-100">
                                    <i class="bi bi-search"></i> 取得照片
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="photo-gallery">
            <!-- Dynamic content will be injected here -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">
                <i class="bi bi-camera me-1"></i>
                © 2024 Mars Rover Photo Viewer | Powered by NASA API
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="mars_rover.js"></script>
</body>

</html>
