<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台股每日交易資訊</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f4f6f9;
    }

    .header-gradient {
      background: linear-gradient(to right, #1e3c72, #2a5298);
    }

    .card-custom {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card-custom:hover {
      transform: translateY(-5px);
    }

    .table-hover tbody tr:hover {
      background-color: rgba(0, 123, 255, 0.1);
    }

    .btn-custom {
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <li class="nav-item navbar-nav ms-auto">
        <a class="nav-link" href="/index.html">首頁</a>
      </li>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/stock/stock.html">股票數據</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/aqi/aqi.html">空氣品質 (AQI)</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/mars_rover/mars_rover.html">火星照片</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <header class="header-gradient text-white text-center py-4 mb-4 shadow">
    <div class="container">
      <h1 class="display-5 fw-bold">
        <i class="bi bi-graph-up-arrow me-2"></i>台股每日交易資訊
      </h1>
      <p class="lead">即時市場數據與分析</p>
    </div>
  </header>

  <main class="container">
    <div class="row">
      <div class="col-12">
        <div class="card card-custom mb-4">
          <div class="card-header bg-primary text-white">
            <h2 class="mb-0">
              <i class="bi bi-search me-2"></i>查詢列表
            </h2>
          </div>
          <div class="card-body">
            <form id="query-form" class="row g-3">
              <div class="col-md-6 col-lg-4">
                <label for="stock-code" class="form-label">
                  <i class="bi bi-clipboard-data me-1"></i>股票代號
                </label>
                <div class="input-group">
                  <input type="text" class="form-control" id="stock-code" placeholder="請輸入股票代號"
                    aria-describedby="search-button">

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="card card-custom">
          <div class="card-header bg-success text-white">
            <h2 class="mb-0">
              <i class="bi bi-table me-2"></i>股票數據表
            </h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table id="stock-table" class="table table-bordered table-hover table-striped">
                <thead class="table-light">
                  <tr>
                    <th>股票代號</th>
                    <th>股票名稱</th>
                    <th>成交股數</th>
                    <th>成交金額</th>
                    <th>開盤價</th>
                    <th>最高價</th>
                    <th>最低價</th>
                    <th>收盤價</th>
                    <th>漲跌價差</th>
                    <th>成交筆數</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- 动态数据注入 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-4">
    <div class="container">
      <p class="mb-0">
        <i class="bi bi-bar-chart-line me-1"></i>
        © 2024 台股交易資訊平台 | 僅供參考
      </p>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="stock.js"></script>
</body>

</html>
